version: '2'

services:

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    # command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --character-set-client-handshake=0
    volumes:
      - ../external_config/mysql:/etc/mysql/conf.d
      - ../data_storage/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=root

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    volumes:
      - ../data_storage/redis:/data
    ports:
      - 6379:6379

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    restart: always
    volumes:
      - ../data_storage/rabbitmq:/var/lib/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  kafka: # include zookeeper inside, no need to link external zookeeper.
    image: gaven/kafka:1.0.0-alpine
    container_name: kafka
    restart: always
    ports:
      - 2181:2181
      - 9092:9092
      - 9000:9000
      - 9001:9001
    environment:
      # - ADVERTISED_HOST=10.118.118.37
      - ADVERTISED_HOST=localhost
      - ADVERTISED_PORT=9092

  oracle:
    image: sath89/oracle-12c
    container_name: oracle
    restart: always
    volumes:
      - ../data_storage/oracle:/u01/app/oracle
    ports:
      - 1521:1521
    environment:
      - DBCA_TOTAL_MEMORY=1024

